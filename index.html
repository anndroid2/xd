<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
  <form onsubmit="loginUser(); return false;">
    <h1>Login</h1>

    <div class="input-box">
      <input id="email" type="email" placeholder="Email" required>
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input id="password" type="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox">Remember Me</label>
      <a href="#">Forgot Password</a>
    </div>

    <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="regisztrácio.html">Register</a></p>
      </div>
    </form>
  </div>
  
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const sb = supabase.createClient(
  "https://woeopreoowcbuheeupun.supabase.co",
  "sb_publishable_WW5E_ZLU41SGMaFnY225Rg_5zTSvVVJ"
);

async function loginUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await sb.auth.signInWithPassword({
    email: email,
    password: password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Sikeres bejelentkezés!");
    window.location.href = "regisztrácio.html"; // ide irányít bejelentkezés után
  }
}
</script>

</body>
</html>
